<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense tracker report</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">

</head>
<style>
    body {margin: 20px; font-family: "Poppins", sans-serif;}
   .header {margin: 20px;}
   .header-text {text-align: center; color: gray;}
   .month {padding: 20px;}
   table {
   border-collapse: collapse;
   font-family: Tahoma, Geneva, sans-serif;
   width: 80%;
   margin: 10px auto;
}
table td {
   padding: 15px;
}
table th{
   padding: 10px;
   color: darkblue;

}
table thead td {
   background-color: #54585d;
   color: darkgrey;
   font-weight: bold;
   font-size: 13px;
   border: 1px solid #54585d;
}
table tbody td {
   color: #636363;
   border: 1px solid #dddfe1;
}
table tbody tr {
   background-color: #f9fafb;
}
table tbody tr:nth-child(odd) {
   background-color: #ffffff;
}
</style>
<body>

<div class="header">
    <h2 class="header-text">Expense tracker report</h2>
</div>
<div class="table">
    <span>Last 12 months:</span>
    <div class="month" th:each="month : ${months}">
        <span th:text="${month.name}"></span>
        <table class="month-table">
            <tr>
                <th></th>
                <th>Date</th>
                <th>Time</th>
                <th>Currency</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Category</th>
            </tr>
            <tr th:each="transaction, iterStat: ${month.transactions}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${transaction.date}"></td>
                <td th:text="${transaction.time}"></td>
                <td th:text="${transaction.currency}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.status}"></td>
                <td th:text="${transaction.category}"></td>
        </table>
    </div>
</div>
<div class="footer"></div>
<span th:text="'End of report for user ' + ${user} + '.'"></span>

</body>
</html>
