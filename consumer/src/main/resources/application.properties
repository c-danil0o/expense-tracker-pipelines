spring.application.name=consumer

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.continue-on-error=true
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/expense-tracker-warehouse?useSSL=false
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER:localhost:50012}
spring.port=8082
spring.avro.schema-registry=${SCHEMA_REGISTRY_SERVER:localhost:8081}
